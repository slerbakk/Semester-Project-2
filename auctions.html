<!DOCTYPE html>
<html lang="en" class="bg-ah-blue">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auctions - Auction House</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />
    <script src="./js/script.js" type="module"></script>
  </head>
  <body class="text-center">
    <header class="bg-ah-header max-w-[1080px] mx-auto rounded-t-md mt-6">
      <div class="flex justify-between items-center p-4 flex-row">
        <a href="index.html">
          <img src="./img/logo.png" alt="Logo" width="150px" />
        </a>
        <nav class="font-helvetica">
          <ul class="flex space-x-4 text-decoration-none text-ah-blue text-lg">
            <li>
              <a
                href="index.html"
                class="hover:text-ah-ctahover hover:underline transition hover: duration-150"
                >Home</a
              >
            </li>
            <li>
              <a
                href="auctions.html"
                class="text-ah-ctahover hover:underline transition hover: duration-150 font-semibold"
                >Auctions</a
              >
            </li>
            <li>
              <a
                href="./sell.html"
                class="hover:text-ah-ctahover hover:underline transition hover: duration-150"
                >Sell</a
              >
            </li>

            <li>
              <a
                href="./profile.html"
                class="hover:text-ah-ctahover hover:underline transition hover: duration-150"
                >Your Profile</a
              >
            </li>
            <li>
              <a
                href="register.html"
                class="hover:text-ah-ctahover hover:underline transition hover: duration-150"
                >Register</a
              >
            </li>
            <li>
              <a
                href="login.html"
                class="text-white bg-ah-cta rounded-lg px-5 py-3 hover:bg-ah-ctahover transition duration-150"
                >Sign In</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="max-w-[1080px] mx-auto bg-[#FFFDFA] py-8">
        <div class="px-4 md:px-20">
          <div class="text-left mb-8">
            <h1 class="text-[2.3rem] font-poppins font-semibold text-ah-blue">
              Current Auctions
            </h1>
            <p class="text-lg text-ah-blue mt-4">
              Browse our collection of unique treasures available for bidding
            </p>
          </div>

          <div class="mb-8">
            <div class="flex flex-wrap justify-between items-center mb-6">
              <div class="flex items-center space-x-4 mb-4 md:mb-0">
                <span class="text-ah-blue font-semibold">Filter by:</span>
                <select
                  class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-ah-cta"
                >
                  <option value="myauction">All Categories</option>
                  <option value="myauctionantiques">Antiques</option>
                  <option value="myauctionart">Art</option>
                  <option value="myauctioncollectibles">Collectibles</option>
                  <option value="myauctionfurniture">Furniture</option>
                  <option value="myauctionjewelry">Jewelry</option>
                  <option value="myauctionother">Other</option>
                </select>
              </div>
            </div>

            <div class="relative mb-6">
              <input
                type="search"
                placeholder="Search auctions..."
                class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-ah-cta"
              />
              <div class="absolute left-4 top-1/2 transform -translate-y-1/2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 text-gray-400"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  />
                </svg>
              </div>
            </div>
          </div>

          <!-- Auction Grid -->
          <div
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
          ></div>

          <!-- Pagination -->
          <div class="flex justify-center mt-12 pagination">
            <!-- Pagination buttons will be dynamically added here -->
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
